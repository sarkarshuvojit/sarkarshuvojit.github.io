---
layout: default
---

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

	<p style="text-align: center"><a href="http://www.facebook.com/sarkarshuvojit"><i class="fa fa-facebook" aria-hidden="true"></i></a><a href="https://www.linkedin.com/in/sarkarshuvojit/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>.</p>

</article>

<div class="page-navigation">
	{% if page.next.url %}
    <a class="next" href="{{page.next.url}}" title="{{page.next.title}}"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
		<span> &middot; </span>
  {% endif %}
		<a class="home" href="{{site.baseurl}}/" title="Back to Homepage">Home</a>
  {% if page.previous.url %}
		<span> &middot; </span>
    <a class="prev" href="{{page.previous.url}}" title="{{page.previous.title}}"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
  {% endif %}
</div>
